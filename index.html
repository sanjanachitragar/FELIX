<!DOCTYPE html>
<html>
<head>
    <title>Python Server</title>
</head>
<body>
    <h1>Python Server</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h1>Server Contents</h1>
    <ul>
        {% for item in contents %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
